<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>周某的简历</title>
  </head>
  <body>
    <div id="html"></div>
    <div id="div1Wrapper">
      <div id="div1"></div>
    </div>
    <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

#div1:after, #div1:before {
  box-sizing: border-box;
}

#html {
  word-break: break-all;
}

#div1 {
  position: fixed;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
}

#div1:before, #div1:after {
  content: "";
  display: block;
  position: absolute;
}

@media (max-width: 500px) {
  #html {
    height: 70vh;
    overflow: auto;
  }

  #div1Wrapper {
    height: 30vh;
  }

  #div1 {
    position: relative;
    top: 50px;
  }
}

</style>
    <style id="style"></style>
    <script src="/index.de158e3a.js"></script>
  </body>
</html>

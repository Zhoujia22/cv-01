<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>周某的简历</title>
  </head>
  <body>
    <div id="html"></div>
    <div id="div1Wrapper">
      <div id="div1"></div>
    </div>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #div1::after {
        box-sizing: border-box;
      }
      #div1::before {
        box-sizing: border-box;
      }
      #html {
        word-break: break-all;
      }

      #div1 {
        position: fixed;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
      }
      #div1::before {
        content: "";
        display: block;
        position: absolute;
      }
      #div1::after {
        content: "";
        display: block;
        position: absolute;
      }
      @media (max-width: 500px) {
        #html {
          height: 50vh;
          overflow: auto;
        }

        #div1Wrapper {
          height: 50vh;
        }

        #div1 {
          position: relative;
          top: 0;
          right: 0;
        }
      }
    </style>
    <style id="style"></style>
    <script src="main.3f3b8b86.js"></script>
  </body>
</html>
